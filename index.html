<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <!-- Personal Style CSS -->
     <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="">
            <div class="row">
                <div id="col_left" class="col p-0">
                    <!-- Site header -->
                    <header class="bg-yellow p-4 pl-5 position-relative">
                        <h1 class="font-weight-bold">Create Your Burger</h1>
                        <img src="./assets/img/burger-top.png" alt="burger logo">
                    </header>
                    <!-- /Site header -->
        
                    <!-- Main content -->
                    <main class="p-4 pl-5 mb-5">
                        <!-- name your burger -->
                        <input type="text" name="burger_name" id="burger_name" placeholder="Name Your Burger">
                        <h3 class="py-3">Ingredients</h3> 
                        <section id="ingredients" class="d-flex flex-wrap">
                            
                        </section>
                        <div id="discount_coupon" class="my-5">
                            <label for="coupon">Discount Coupon</label>
                            <input class="bg-lightyellow ml-4" type="text" name="coupon" id="coupon" placeholder="12354ABCDEF">
                        </div>
                        <div class="text-center">
                            <button id="price_generator" class="bg-yellow text-center">Calculate</button>
                        </div>
                    </main>
                    <!-- /Main content -->
        
                    <!-- Site footer -->
                    <footer class="d-flex justify-content-between align-items-center bg-pink p-4 pl-5">
                        <h4 class="text-white">Your Price</h4>
                        <div id="price" class="text-white"></div>
                    </footer>
                    <!-- /Site footer -->
                  </div>
        
                  <div id="col_right" class="col bg-lightyellow">
                  </div>
            </div>
      </div>
     
    

    <!--  JavaScript -->
    <script src="./assets/js/main.js"></script>
   
  </body>
</html>
